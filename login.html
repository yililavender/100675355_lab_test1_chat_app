<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <form action="/login/username/:username" method="POST">
    <div>
      <h1>Chat App Login</h1>
      <br>
      <input type="text" id = "username" class="form-control" placeholder="Enter Username" name="username" >
      <br>
      <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control">
      <br>    
      <button id="login" class="btn btn-success" type="submit">Login</button>
    </div>

  </form>

</body>

</html>
